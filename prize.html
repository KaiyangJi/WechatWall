<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>抽奖</title>
 	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
	html,body {
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	body {
		background: url(img/body_bg.jpg) 0px 0px repeat-x #000;
	}
	.main_bg {
		background: url(img/main_bg2.0.jpg) top center no-repeat;
		height:1000px;
	}
	.main {
		width: 1000px;
		height:1000px;
		position:relative;
		margin:0 auto;
	}
	.num_mask {
		background: url(img/num_mask.png) 0px 0px no-repeat;
		height: 184px;
		width: 740px;
		position: absolute;
		left: 50%;
		top: 340px;
		margin-left: -370px;
		z-index: 9;
	}
	.num_box {
		height: 450px;
		width: 750px;
		position: absolute;
		left: 50%;
		top: 340px;
		margin-left: -370px;
		z-index: 8;
		overflow: hidden;
		text-align:center;
	}
	.num {
		background: url(img/num.png) top center repeat-y;
		width: 181px;
		height: 265px;
		float: left;
		margin-right: 6px;
	}
	.start {
		width: 264px;
		height: 89px;
		position: absolute;
		left: 23%;
		bottom: 50px;
		margin-left: -132px;
		cursor: pointer;
        font-size: 30px;
        color: #444;
        background-color: #ebb433;
        line-height: 70px;
        border-radius: 10px;
	}
	.return {
		width: 264px;
		height: 89px;
		position: absolute;
		left: 73%;
		bottom: 50px;
		margin-left: -132px;
		cursor: pointer;
        font-size: 30px;
        color: #444;
        border-radius: 10px;
        background-color: #ebb433;
        line-height: 70px;
	}
</style>
</head>
<body>
	<div class="main_bg">
  		<div class="main">
    		<div id="res" style="text-align:center;color:#fff;padding-top:15px;"></div>
    		<div class="num_mask"></div>
    		<div class="num_box">
      			<div class="num"></div>
      			<div class="num"></div>
      			<div class="num"></div>
      			<div class="num"></div>
      			<div class="btn start"><strong>开始摇奖</strong></div>
      			<div class="btn return"><strong>微信墙</strong></div>
    		</div>
  		</div>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
	<script>
	function numRand() {
		var x = 9999; //上限
		var y = 0; //下限
		var rand = parseInt(Math.random() * (x - y + 1) + y);
		return rand;
	}
	var isBegin = false;
	$(function(){
		var u = 265;
		$('.start').click(function(){
			if(isBegin) return false;
			isBegin = true;
			$(".num").css('backgroundPositionY', 0);
			var result = numRand();
			result = 1000;
			$('#res').text('摇奖结果 = '+result);
			var num_arr = (result+'').split('');
			$(".num").each(function(index){
				var _num = $(this);
                var _rand = Math.random
				setTimeout(function(){
					_num.animate({ 
						backgroundPositionY: (u * 60) - (u * num_arr[index])
					},{
						duration: 6000 + index * 3000,
                        easing: "easeInOutBack",
                        // easing: "easeOutElastic",
						// easing: "easeInOutCirc",
						complete: function(){
							if(index==3) isBegin = false;
						}
					});
				}, index * 500);
			});
		});	

		$(".return").click(function(){
			location.assign("index.html");
		});
	});

	</script>
</body>
</html>
